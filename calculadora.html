<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <div class="container">
        <h1>Brendon Augusto de Souza Nogueira</h1>
        <h2>Sistemas de Informação - 4º Período</h2>
        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="custom" onclick="clean()">C</button></td>
                    <td><button class="custom" onclick="back()"><</button></td>
                    <td><button class="custom" onclick="insert('/')">/</button></td>
                    <td><button class="custom" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="custom" onclick="insert('7')">7</button></td>
                    <td><button class="custom" onclick="insert('8')">8</button></td>
                    <td><button class="custom" onclick="insert('9')">9</button></td>
                    <td><button class="custom" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="custom" onclick="insert('4')">4</button></td>
                    <td><button class="custom" onclick="insert('5')">5</button></td>
                    <td><button class="custom" onclick="insert('6')">6</button></td>
                    <td><button class="custom" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="custom" onclick="insert('1')">1</button></td>
                    <td><button class="custom" onclick="insert('2')">2</button></td>
                    <td><button class="custom" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="custom" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="custom" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="custom" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('result').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = resultado.substring(0, result.length -1);
        }
        function calcular()
        {
            var result = document.getElementById('result').innerHTML;
            if(result)
            {
                document.getElementById('result').innerHTML = eval(result);
            }
            else
            {
                document.getElementById('result').innerHTML = "Nada..."
            }
        }
    </script>
</body>
</html>
